ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  weibo-function:
    Type: 'Aliyun::Serverless::Service'
    weibo-function:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        Runtime: nodejs8
        Description: 'weibo bot'
        CodeUri: './'
      Events:
        TmTriggerSH:
          Type: Timer
          Properties:
            Payload: 'sh'
            CronExpression: '0 15 4 * * *'
            Enable: true
        TmTriggerBJ:
          Type: Timer
          Properties:
            Payload: 'bj'
            CronExpression: '0 18 4 * * *'
            Enable: true
        TmTriggerGZ:
          Type: Timer
          Properties:
            Payload: 'gz'
            CronExpression: '0 21 4 * * *'
            Enable: true
